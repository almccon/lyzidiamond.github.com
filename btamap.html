		var southWestBounds = new L.LatLng(45.158801,-123.283296);
		var northEastBounds = new L.LatLng(45.695149,-122.244294);

    	center: new L.LatLng(45.491367,-122.737885),
    	zoom: 11,
    	maxBounds: new L.LatLngBounds(southWestBounds, northEastBounds)
		});
		var geojson;
		var info = L.control({position: 'topright'});
		var legend = L.control({position: 'bottomright'});

		function onHover(e) {
			var layer = e.target;
			layer.setStyle( { fillOpacity: 0.9 });
			info.update(layer.feature.properties);
		}

		function mouseOut(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		legend.onAdd = function(map) {
			var div = L.DomUtil.create('div', 'info legend');
			div.innerHTML = '<i style="background: #30c5db"></i> <p>Build Inspiring Trails</p><i style="background:#979ea3"></i> <p>Make Big Streets Safe</p><i style="background:#88c457"></i> <p>Create Neighborhood Greenways</p><i style="background:#fe8e39"></i> <p>Let\'s Fix It</p>';
			return div;
		};

		info.onAdd = function(map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function(props) {
			var description = '';
			var project_type = '';
			console.log(props);
			if (props) {
				switch (props.Proj_Typ) {
					case 'Build Trails': 
						project_type = 'Build Inspiring Trails';
						description = 'An inspiring network of trails will connect town centers, residential neighborhoods, and outdoor destinations with smooth, paved space for everyone including daily commuters, families headed to the park, and senior citizens on a stroll.';
						break;
					case 'Make Big Streets Safe':
						project_type = 'Make Big Streets Safe';
						description = 'A robust, protected facility, frequently called a "cycle track," is the only way to provide safe bicycle access to destinations on big streets. Cycle tracks also give guidance to people on bicycles, helping them ride more predictably with other traffic.';
						break;
					case 'Neighborhood Greenways':
						project_type = 'Create Neighborhood Greenways';
						description = "We want to build on the success of Portland's neighborhood greenway network. Everyone should have access to safe streets with a mix of traffic control such as speed bumps, bulb outs and traffic diverters.";
						break;
					case 'Fix It':
						project_type = "Let's Fix It";
						description = 'No one would accept an uncontrolled intersection on a freeway, a dead-end travel lane for motor vehicles, or a major street that was too narrow for opposing directions of car traffic. All types of transportation deserve the same basic considerations that motor vehicle traffic already enjoys.';
						break;
				};
			} else {
				project_type = 'Blueprint for World Class Bicycling';
				description = 'After a robust public outreach effort that included over a thousand survey responses and hundreds of in-person conversations, we selected 16 projects to demonstrate our four key areas for action. With a broad geographic spread, and a wide range of forward-thinking goals, the projects included in the Blueprint are some of the most important investments we can make to provide non-motorized transportation options that are safe and convenient.';
			}
			this._div.innerHTML = '<h2>' + project_type + '</h2><p>' + description+ '</p>';
		};

		function style(feature) {
			switch (feature.properties.Proj_Typ) {
				case 'Build Trails': return { stroke: false, fillColor: "#30c5db", fillOpacity: 0.6 };
				case 'Make Big Streets Safe': return { stroke: false, fillColor: "#979ea3", fillOpacity: 0.6 };
				case 'Neighborhood Greenways': return { stroke: false, fillColor: "#88c457", fillOpacity: 0.6 };
				case 'Fix It': return { stroke: false, fillColor: "#fe8e39", fillOpacity: 0.6 };
			}
		}

		function onEachFeature(feature, layer) {
			layer.bindPopup(feature.properties.Proj_Name);
			layer.on({
				mouseover: onHover,
				mouseout: mouseOut,
				click: zoomToFeature
			});
		}

		L.tileLayer('http://a.tiles.mapbox.com/v3/lyzidiamond.map-ukqu0krr/{z}/{x}/{y}.png', {
			maxZoom: 13,
			minZoom: 11,
		}).addTo(map);

		geojson = L.geoJson(projects, 
		{
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		info.addTo(map);
		legend.addTo(map);

	</script>
